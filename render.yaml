# Render Blueprint - https://render.com/docs/blueprint-spec
services:
  # C++ Backend (Web Service)
  - type: web
    name: pf-blotter-backend
    runtime: docker
    dockerfilePath: ./pf-blotter_backend/Dockerfile
    dockerContext: ./pf-blotter_backend
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
    plan: starter  # $7/month - smallest always-on instance

  # React Frontend (Static Site)
  - type: web
    name: pf-blotter-frontend
    runtime: static
    buildCommand: cd pf-blotter_frontend && npm ci && npm run build
    staticPublishPath: pf-blotter_frontend/dist
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: pf-blotter-backend
          property: host
