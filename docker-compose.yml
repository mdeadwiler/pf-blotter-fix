version: '3.8'

services:
  backend:
    build:
      context: ./pf-blotter_backend
      dockerfile: Dockerfile
    container_name: pf-blotter-backend
    ports:
      - "8080:8080"   # HTTP/SSE API
      - "5001:5001"   # FIX Acceptor port
    volumes:
      - backend-logs:/app/config/log
      - backend-store:/app/config/store
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./pf-blotter_frontend
      dockerfile: Dockerfile
    container_name: pf-blotter-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-logs:
  backend-store:
